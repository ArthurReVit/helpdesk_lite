List Assignee Tickets
---
tags:
  - Tickets
security:
  - Bearer: []
parameters:
  - name: assignee_id
    in: path
    type: string
    required: true
    description: UUID of the assignee (agent)
responses:
  200:
    description: A list of tickets assigned to the agent
    schema:
      properties:
        tickets:
          type: array
          items:
            properties:
              id:
                type: integer
              requester_id:
                type: string
              assignee_id:
                type: string
              title:
                type: string
              description:
                type: string
              status:
                type: string
              priority:
                type: string
              created_at:
                type: string
                format: date-time
              updated_at:
                type: string
                format: date-time
  401:
    description: Unauthorized
  403:
    description: Forbidden - Agent privileges required or attempting to view another agent tickets
  404:
    description: User not found
