Update Ticket
---
tags:
  - Tickets
security:
  - Bearer: []
parameters:
  - name: ticket_id
    in: path
    type: integer
    required: true
    description: ID of the ticket to update
  - name: body
    in: body
    required: true
    schema:
      id: UpdateTicket
      properties:
        status:
          type: string
          enum:
            [
              open,
              triaged,
              in_progress,
              waiting_on_requester,
              resolved,
              closed,
              canceled,
            ]
          example: in_progress
        priority:
          type: string
          enum: [low, medium, high, urgent]
          example: high
        due_at:
          type: string
          format: date-time
          description: UTC ISO 8601 date-time string
          example: "2026-02-15T12:00:00"
responses:
  200:
    description: Ticket updated successfully (Status or Priority changes are logged as events)
    schema:
      properties:
        message:
          type: string
          example: Ticket updated successfully
  400:
    description: Invalid input or no updatable fields provided
  401:
    description: Unauthorized
  403:
    description: Admin or agent privileges required
  404:
    description: Ticket or User not found
