List All Tickets
---
tags:
  - Tickets
security:
  - Bearer: []
parameters:
  - name: sort
    in: query
    type: string
    enum: [asc, desc]
    default: desc
    description: Direction of the sort
  - name: sort_by
    in: query
    type: string
    enum: [created_at, updated_at, title, status, priority, id]
    default: created_at
    description: Field to sort the results by
  - name: limit
    in: query
    type: integer
    description: Maximum number of tickets to return
responses:
  200:
    description: A list of all tickets
    schema:
      properties:
        tickets:
          type: array
          items:
            properties:
              id:
                type: integer
              requester_id:
                type: string
              assignee_id:
                type: string
              title:
                type: string
              description:
                type: string
              status:
                type: string
              priority:
                type: string
              created_at:
                type: string
                format: date-time
              updated_at:
                type: string
                format: date-time
  400:
    description: Invalid query parameters
  401:
    description: Unauthorized
  403:
    description: Admin privileges required
