List Ticket Events
---
tags:
  - Tickets
security:
  - Bearer: []
parameters:
  - name: ticket_id
    in: path
    type: integer
    required: true
    description: ID of the ticket to retrieve events for
responses:
  200:
    description: Ticket events retrieved successfully
    schema:
      properties:
        events:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              ticket_id:
                type: integer
              actor_id:
                type: string
              event_type:
                type: string
              meta:
                type: object
              created_at:
                type: string
                format: date-time
  401:
    description: Unauthorized
  403:
    description: Access denied
  404:
    description: Ticket not found
