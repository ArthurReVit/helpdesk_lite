Rename Tag
---
tags:
  - Tags
security:
  - Bearer: []
parameters:
  - name: tag_id
    in: path
    type: integer
    required: true
    description: ID of the tag to rename
  - name: body
    in: body
    required: true
    schema:
      id: RenameTag
      required:
        - name
      properties:
        name:
          type: string
          description: New unique name for the tag
          example: Critical
          maxLength: 20
responses:
  200:
    description: Tag renamed successfully
    schema:
      properties:
        message:
          type: string
          example: Tag renamed successfully
  400:
    description: Missing name or name too long
  401:
    description: Unauthorized
  403:
    description: Admin privileges required
  404:
    description: Tag not found
  409:
    description: Tag name already exists
