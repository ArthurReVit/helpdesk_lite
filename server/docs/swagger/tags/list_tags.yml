List All Tags
---
tags:
  - Tags
security:
  - Bearer: []
parameters:
  - name: sort
    in: query
    type: string
    enum: [asc, desc]
    default: asc
    description: Direction of the sort
  - name: sort_by
    in: query
    type: string
    enum: [name, created_at, id]
    default: name
    description: Field to sort the results by
  - name: limit
    in: query
    type: integer
    description: Maximum number of tags to return
responses:
  200:
    description: A list of all tags
    schema:
      properties:
        tags:
          type: array
          items:
            properties:
              id:
                type: integer
              name:
                type: string
              created_at:
                type: string
                format: date-time
  400:
    description: Invalid query parameters
  401:
    description: Unauthorized
