Create Tag
---
tags:
  - Tags
security:
  - Bearer: []
parameters:
  - name: body
    in: body
    required: true
    schema:
      id: CreateTag
      required:
        - name
      properties:
        name:
          type: string
          description: Unique name of the tag
          example: Urgent
          maxLength: 20
responses:
  201:
    description: Tag created successfully
    schema:
      properties:
        message:
          type: string
          example: Tag created successfully
        id:
          type: integer
          example: 1
  400:
    description: Missing name or name too long
  401:
    description: Unauthorized
  403:
    description: Admin privileges required
  409:
    description: Tag already exists
