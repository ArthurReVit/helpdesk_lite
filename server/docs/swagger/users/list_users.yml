List All Users
---
tags:
  - Users
security:
  - Bearer: []
parameters:
  - name: sort
    in: query
    type: string
    enum: [asc, desc]
    default: asc
    description: Direction of the sort
  - name: sort_by
    in: query
    type: string
    enum: [full_name, email, role, is_active, created_at, updated_at, id]
    default: full_name
    description: Field to sort the results by
  - name: limit
    in: query
    type: integer
    description: Maximum number of users to return
responses:
  200:
    description: A list of all users
    schema:
      properties:
        users:
          type: array
          items:
            properties:
              id:
                type: string
              email:
                type: string
              full_name:
                type: string
              role:
                type: string
              is_active:
                type: boolean
              created_at:
                type: string
                format: date-time
              updated_at:
                type: string
                format: date-time
  400:
    description: Invalid query parameters
  401:
    description: Unauthorized
  403:
    description: Admin privileges required
