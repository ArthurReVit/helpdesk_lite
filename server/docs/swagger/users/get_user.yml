Get User Details
---
tags:
  - Users
security:
  - Bearer: []
parameters:
  - name: user_id
    in: path
    type: string
    required: true
    description: ID of the user to retrieve
responses:
  200:
    description: User details retrieved successfully
    schema:
      properties:
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            full_name:
              type: string
            role:
              type: string
            is_active:
              type: boolean
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
  401:
    description: Unauthorized
  403:
    description: Admin privileges required
  404:
    description: User not found
