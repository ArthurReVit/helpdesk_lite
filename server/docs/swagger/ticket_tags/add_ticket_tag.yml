Add Tag to Ticket
---
tags:
  - Ticket Tags
security:
  - Bearer: []
parameters:
  - name: ticket_id
    in: path
    type: integer
    required: true
    description: ID of the ticket to add the tag to
  - name: body
    in: body
    required: true
    schema:
      id: AddTicketTag
      required:
        - tag_id
      properties:
        tag_id:
          type: integer
          description: ID of the tag to assign
          example: 1
responses:
  201:
    description: Tag added to ticket successfully (Action is logged as a `tag_added` event)
    schema:
      properties:
        message:
          type: string
          example: Tag added to ticket successfully
  400:
    description: Missing tag_id
  401:
    description: Unauthorized
  403:
    description: Admin or agent privileges required
  404:
    description: Ticket or Tag not found
  409:
    description: Tag already assigned to ticket
