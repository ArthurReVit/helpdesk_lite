List Ticket Tags
---
tags:
  - Ticket Tags
security:
  - Bearer: []
parameters:
  - name: ticket_id
    in: path
    type: integer
    required: true
    description: ID of the ticket to list tags for
responses:
  200:
    description: A list of tags assigned to the ticket
    schema:
      properties:
        tags:
          type: array
          items:
            properties:
              id:
                type: integer
              name:
                type: string
              created_at:
                type: string
                format: date-time
  401:
    description: Unauthorized
  404:
    description: Ticket not found
