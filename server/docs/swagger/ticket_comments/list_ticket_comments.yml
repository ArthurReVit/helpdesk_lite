List Ticket Comments
---
tags:
  - Ticket Comments
security:
  - Bearer: []
parameters:
  - name: ticket_id
    in: path
    type: integer
    required: true
    description: ID of the ticket to list comments for
responses:
  200:
    description: A list of comments for the ticket
    schema:
      properties:
        comments:
          type: array
          items:
            properties:
              id:
                type: integer
              ticket_id:
                type: integer
              author_id:
                type: string
              body:
                type: string
              is_internal:
                type: boolean
              created_at:
                type: string
                format: date-time
  401:
    description: Unauthorized
  403:
    description: Access denied
  404:
    description: Ticket not found
